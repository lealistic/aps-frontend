<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Boxicons -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />

  <!-- Estilo CSS -->
  <link rel="stylesheet" href="./style.css" />

  <title>Calculadora de Gastos</title>
</head>
<body>
  <main class="container">
    <header>
      <h1><i class='bx bx-calculator'></i> Calculadora de Gastos Mensais</h1>
    </header>

    <section class="form">
      <label for="nome">Nome do gasto</label>
      <input type="text" id="nome" placeholder="Ex: Aluguel" aria-label="Nome do gasto" />

      <label for="valor">Valor (R$)</label>
      <input type="number" id="valor" placeholder="Ex: 1250.75" step="0.01" aria-label="Valor do gasto" />

      <label for="categoria">Categoria</label>
      <input type="text" id="categoria" placeholder="Ex: Casa" aria-label="Categoria do gasto" />

      <button type="button" onclick="adicionarGasto()">Adicionar</button>
    </section>

    <section class="lista">
      <h2>Gastos:</h2>
      <ul id="listaGastos" aria-live="polite"></ul>
    </section>

    <footer class="total">
      <strong>Total:</strong> R$ <span id="total">0.00</span>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
